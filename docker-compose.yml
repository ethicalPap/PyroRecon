services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: pyrorecon_db
    environment:
      POSTGRES_DB: pyrorecon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pyrorecon_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and task queues
  redis:
    image: redis:7-alpine
    container_name: pyrorecon_redis
    volumes:
      - redis_data:/data
    networks:
      - pyrorecon_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: pyrorecon_neo4j
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_security_procedures_allowlist: apoc.*
    volumes:
      - neo4j_data:/data
    networks:
      - pyrorecon_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # OWASP ZAP
  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    container_name: pyrorecon_zap
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.disablekey=true
    volumes:
      - zap_data:/home/zap/.ZAP
    networks:
      - pyrorecon_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/JSON/core/view/version/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend API
  backend:
    image: papv2/pyrorecon-backend:latest
    container_name: pyrorecon_backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/pyrorecon
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
      - LOG_LEVEL=INFO
      - FRONTEND_URL=http://localhost
      - ZAP_PROXY=http://zap:8080
      - ZAP_API_URL=http://zap:8080
      - ZAP_API_KEY=
      - NIKTO_PATH=/usr/bin/nikto
      - SQLMAP_PATH=/opt/sqlmap/sqlmap.py
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
      - tool_configs:/root/.config
      - nuclei_templates:/root/nuclei-templates
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      zap:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - pyrorecon_network
    restart: unless-stopped
    cap_add:
      - NET_RAW
      - NET_ADMIN
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (Production - Nginx)
  frontend:
    image: papv2/pyrorecon-frontend:latest
    container_name: pyrorecon_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pyrorecon_network
    restart: unless-stopped

networks:
  pyrorecon_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  tool_configs:
  zap_data:
  nuclei_templates:
